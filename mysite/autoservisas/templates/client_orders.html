{% extends "base.html" %}
{% block content %}
<h1>My orders: </h1>
{% if order_list %}
<ul>
    {% for order in order_list %}
    <li class="{% if order.is_overreturne %}text-danger{% endif %}">
        <a href="{% url 'order-detail' order.pk %}"> {{ order.car }}</a>
        {{ order.returne }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>You haven't any order</p>
{% endif %}
{% endblock %}
