{% extends "base.html" %}

{% block content %}

<div class="container register"><h3>Registration</h3><br/>

    <form method="post">
        {% csrf_token %}
        <div class="form-group"><label for="username">User name</label><input name="username" type="text"
                                                                                     class="form-control" id="username"
                                                                                     aria-describedby="usernameHelp"><small
                id="usernameHelp" class="form-text text-muted">To 150 symbols.</small></div>
        <div class="form-group"><label for="exampleInputEmail1">El. pa≈°tas</label><input name="email" type="email"
                                                                                         class="form-control"
                                                                                         id="exampleInputEmail1"
                                                                                         aria-describedby="emailHelp"><small
                id="emailHelp" class="form-text text-muted">We will not share with anyone, we will not send any spam.
            Required to send a new password. </small></div>
        <div class="form-group"><label for="password">Password</label><input name="password" type="password"
                                                                                class="form-control" id="password"
                                                                                aria-describedby="pwdHelp"><small
                id="pwdHelp" class="form-text text-muted">At least 8 characters. Can't be alone
            numbers</small></div>
        <div class="form-group"><label for="password2">Repeat password</label><input name="password2"
                                                                                          type="password"
                                                                                          class="form-control"
                                                                                          id="password2"
                                                                                          aria-describedby="pwd2Help">
        </div>
        <button type="submit" class="btn btn-primary register-button">Register</button>
    </form>
    <p>If you register earlier, <a href="{% url 'login'%}?next=/autoservisas"><strong>login.</strong></a></p></div>

{% endblock %}
